<div class="form-container">
  <div class="form-title text-center">
    <h3>Sign to Account</h3>
  </div>
  <div class="alert alert-danger rounded ml-3 mr-3" role="alert" *ngIf="errorMsg.length">
    {{ errorMsg }}
  </div>
  <form class="login-form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Username" autofocus formControlName="username" required
        (focus)="onUsernameInputFocused()" >
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" formControlName="password" required
        (focus)="onPasswordInputFocused()">
    </div>
    <div class="form-action d-flex justify-content-between  align-items-center">
      <a href="#">Forgot Password?</a>
      <button type="submit" class="btn btn-primary rounded-pill" [disabled]="form.invalid || isPending">Sign
        in</button>
    </div>
  </form>
</div>
