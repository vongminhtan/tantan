<h1>User List</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">UserName</th>
      <th scope="col">Email</th>
      <th scope="col">First Name</th>
      <th scope="col">is Active</th>
      <th scope="col">Last Name</th>
      <th scope="col">Last Updated</th>
      <th scope="col">Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>
        <input class="form-control" type="checkbox" [checked]="user.isActive" disabled>
      </td>
      <td>{{user.lastName}}</td>
      <td>{{user.lastUpdated | date: 'MMM dd yyyy'}}</td>
      <td><a class="btn btn-primary" routerLink="/users/{{user.id}}">Detail</a>
        <a class="btn btn-outline-danger float-right" (click)="onBtnDeleteClicked(user.id)">Delete</a>
      </td>
    </tr>
    <tr>
      <a class="btn btn-primary" (click)="onBtnAddUserClicked()"><i class="fas fa-plus"></i></a>
    </tr>
  </tbody>
</table>
